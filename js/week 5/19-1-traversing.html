<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<script src="./script.js" defer></script>
</head>
    <body>
        <ul>
            <li>title 1</li>
            <li class="start-here">title 2</li>
            <li>
                <ul>
                    <li>sub title 1</li>
                    <li>sub title 2</li>
                    <li>sub title 3</li>
                </ul>
            </li>
            <li>title 3</li>
        </ul>
        <div>
            <p>Hello World!</p>
        </div>
        <script>
            const liElement = document.querySelector('.start-here');
            liElement.innerHTML = "Main title";
            
            liElement.nextElementSibling.firstElementChild.innerHTML += "<li>sub title 4</li>";
            liElement.parentElement.lastElementChild.remove(); 
            console.log(liElement.parentElement.parentElement.lastElementChild)
            liElement.parentElement.nextElementSibling.innerHTML = "Master Of The Dom"; 
        </script>
    </body>
</html>
